name: ETL Clean Users

on:
  push:
    branches:
      - main
      - master

jobs:
  clean-users:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.PGUSER }}
          POSTGRES_PASSWORD: ${{ secrets.PGPASSWORD }}
          POSTGRES_DB: ${{ secrets.PGDATABASE }}
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.PGUSER }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: Print environment variables for debug
        run: |
          echo "PGHOST=localhost"
          echo "PGUSER=${{ secrets.PGUSER }}"
          echo "PGPASSWORD=${{ secrets.PGPASSWORD }}"
          echo "PGDATABASE=${{ secrets.PGDATABASE }}"

      - name: Add indexes for optimization
        env:
          PGHOST: localhost
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
        run: |
          psql -h $PGHOST -U $PGUSER -d $PGDATABASE -f scripts/add-indexes.sql

      - name: Run ETL cleaning script
        env:
          PGHOST: localhost
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
        run: |
          psql -h $PGHOST -U $PGUSER -d $PGDATABASE -f scripts/clean-users.sql